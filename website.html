<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cophttp | Cybersecurity & Full-Stack Developer</title>
    <!-- GÃ¼venli CSS KaynaklarÄ± -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- GDPR Cookie Banner -->
    <div id="cookieBanner" style="position:fixed; bottom:0; background:#1a1a1a; color:white; padding:1rem; width:100%; text-align:center; display:none;">
        Bu site Ã§erezleri kullanÄ±r. <button onclick="acceptCookies()" style="margin-left:1rem; background:#2ecc71; border:none; padding:5px 10px;">Kabul Et</button>
    </div>

    <style>
        :root {
            --neon: #2ecc71;
            --dark: #0a0a0a;
            --matrix: #00ff41;
        }

        /* Temel Reset */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body { 
            background: var(--dark); 
            color: white;
            overflow-x: hidden;
        }

        /* Matrix Efekti */
        @keyframes matrixFall {
            from { transform: translateY(-100vh); }
            to { transform: translateY(100vh); }
        }

        .matrix-char {
            position: fixed;
            color: var(--matrix);
            opacity: 0.1;
            z-index: -1;
            animation: matrixFall 10s linear infinite;
        }

        /* YÄ±ldÄ±z Efekti */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 1s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; transform: scale(2); }
        }

        /* Profil Animasyonu */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* GÃ¼venlik Efektleri */
        .security-border {
            position: fixed;
            border: 3px solid var(--neon);
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- GÃ¼venlik SÄ±nÄ±rlarÄ± -->
    <div class="security-border" style="top:0; left:0; right:0; height:3px;"></div>
    <div class="security-border" style="bottom:0; left:0; right:0; height:3px;"></div>

    <!-- Matrix Karakterleri -->
    <div id="matrixEffect"></div>

    <!-- Hero Section -->
    <section class="hero" style="padding: 5rem 2rem; text-align: center;">
        <img src="profile.jpg" alt="Cophttp" 
             class="profile-img"
             style="width: 200px; border-radius: 50%; border: 3px solid var(--neon);
                    box-shadow: 0 0 30px var(--neon); animation: float 3s ease-in-out infinite;">
        <h1 style="color: var(--neon); margin: 2rem 0; font-size: 2.5rem;">
            >_ Cophttp@cybersec:~$
        </h1>
        <div class="ip-box" style="background: rgba(0,0,0,0.5); padding: 1rem; border-radius: 8px; display: inline-block;">
            <p id="ipAddress" style="color: var(--neon);">ðŸ“¡ IP: YÃ¼kleniyor...</p>
        </div>
    </section>

    <!-- Projeler -->
    <div class="projects" style="padding: 2rem; max-width: 1200px; margin: auto;">
        <div class="project-card" style="background: rgba(255,255,255,0.05); padding: 2rem; margin: 2rem 0; border-radius: 10px; border: 1px solid var(--neon); transition: 0.3s;">
            <h2 style="color: var(--neon);">ðŸ”‘ AES-256 Åžifreleme AracÄ±</h2>
            <p style="color: #888; margin: 1rem 0;">Python ile geliÅŸtirilmiÅŸ ileri seviye kriptoloji Ã§Ã¶zÃ¼mÃ¼</p>
            <div class="tech-stack" style="display: flex; gap: 1rem; margin-top: 1rem;">
                <i class="fab fa-python" style="color: var(--neon); font-size: 1.5rem;"></i>
                <i class="fas fa-shield-alt" style="color: var(--neon); font-size: 1.5rem;"></i>
            </div>
        </div>
    </div>

    <script>
        // GÃ¼venlik Ã–nlemleri
        if (self !== top) top.location = self.location; // Clickjacking korumasÄ±
        
        // AdBlocker Tespiti
        const adTest = document.createElement('div');
        adTest.className = 'ad';
        adTest.style.display = 'none';
        document.body.appendChild(adTest);
        setTimeout(() => {
            if(adTest.offsetHeight === 0) {
                document.body.innerHTML = `<div style="background:#ff0000; color:white; padding:2rem; text-align:center;">
                    LÃ¼tfen AdBlocker'Ä± devre dÄ±ÅŸÄ± bÄ±rakÄ±n!
                </div>` + document.body.innerHTML;
            }
            adTest.remove();
        }, 1000);

        // IP GÃ¶sterimi
        fetch('https://api.ipify.org?format=json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('ipAddress').textContent = `ðŸ“¡ IP: ${data.ip}`;
            });

        // YÄ±ldÄ±z Efekti
        document.addEventListener('mousemove', createStars);
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            createStars(e.touches[0].clientX, e.touches[0].clientY);
        });

        function createStars(e) {
            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;
            
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = x + 'px';
            star.style.top = y + 'px';
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 500);
        }

        // Matrix Efekti
        function createMatrix() {
            const chars = '01!@#$%^&*()';
            setInterval(() => {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.left = Math.random() * 100 + 'vw';
                char.style.animationDuration = Math.random() * 5 + 5 + 's';
                document.getElementById('matrixEffect').appendChild(char);
                setTimeout(() => char.remove(), 10000);
            }, 100);
        }
        createMatrix();

        // Cookie YÃ¶netimi
        function acceptCookies() {
            localStorage.setItem('cookiesAccepted', 'true');
            document.getElementById('cookieBanner').style.display = 'none';
        }
        if(!localStorage.getItem('cookiesAccepted')) {
            document.getElementById('cookieBanner').style.display = 'block';
        }
    </script>
</body>
</html>
